<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
<body>
    <main>
      <section class="img-container">
        <img class="desk-img" src="images/image-product-desktop.jpg" alt="">
        <img class="mob-img" src="images/image-product-mobile.jpg" alt="">
      </section>
      <section class="cta-container">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau Da Parfume</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price"><span>$149.99</span><span>$169.99</span></p>
        <a href="#">
          <img src="images/icon-cart.svg" alt="#">
          <p>Add to Cart</p>
        </a>
      </section>
    </main>
</body>
</html>
